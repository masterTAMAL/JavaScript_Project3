<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>
</body>
<script>
    let hrs=document.getElementById("hrs");
    let min=document.getElementById("min");
    let sec=document.getElementById("sec");

    setInterval(()=>
    {
        let currnttime=new Date();
    hrs.innerHTML=(currnttime.getHours()<10?"0":"")+currnttime.getHours();
    min.innerHTML=(currnttime.getMinutes()<10?"0":"")+currnttime.getMinutes();
    sec.innerHTML=(currnttime.getSeconds()<10?"0":"")+currnttime.getSeconds();;

    },1000)

    

</script>
</html>
